version: 4.0.79
steps:
  - prompt: Click on "Tools" in the menu.
    commands:
      - command: hover-text
        text: Tools
        description: menu item in the header
        action: click
  - prompt: Assert that a list of forex tools is displayed.
    commands:
      - command: assert
        expect: Forex Market Hours and Risk-On / Risk-Off Meter are visible
  - prompt: Select a tool and perform a basic functionality check.
    commands:
      - command: hover-text
        text: Currency Correlation
        description: tool option in the menu
        action: click
      - command: assert
        expect: Currency Correlation Calculator interface is visible
