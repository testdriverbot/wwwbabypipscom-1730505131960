version: 4.0.79
steps:
  - prompt: Click on "News" in the menu.
    commands:
      - command: hover-text
        text: News
        description: link in the header menu
        action: click
  - prompt: Assert that the latest news articles are listed.
    commands:
      - command: assert
        expect: Daily Broad Market Recap – October 31, 2024 is visible
  - prompt: Select a news article to view.
    commands:
      - command: hover-text
        text: Daily Broad Market Recap – October 31, 2024
        description: headline of the news article
        action: click
  - prompt: >-
      Assert that the article content is displayed correctly.  # Use the content
      of the file from the environment
    commands:
      - command: assert
        expect: Profit-taking was the name of the game on Thursday
